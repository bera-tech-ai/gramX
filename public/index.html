<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gramX - Messaging Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .screen { display: none; height: 100%; }
        .screen.active { display: flex; flex-direction: column; }
        
        /* Auth Screens */
        .auth-container { padding: 30px; }
        .auth-form { margin-top: 20px; }
        .form-group { margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 10px; 
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-switch { 
            text-align: center; 
            margin-top: 20px; 
            color: #666; 
        }
        .auth-switch a { 
            color: #0088cc; 
            text-decoration: none; 
            font-weight: 500;
        }

        /* Chat Screen */
        .chat-header {
            background: #0088cc;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .my-message {
            background: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .their-message {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .message-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
        }
        .send-btn {
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="auth-container">
                <h2>Welcome to gramX</h2>
                <div class="auth-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button onclick="login()">Login</button>
                    <div class="auth-switch">
                        Don't have an account? <a href="#" onclick="showScreen('register-screen')">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Screen -->
        <div id="register-screen" class="screen">
            <div class="auth-container">
                <h2>Create Account</h2>
                <div class="auth-form">
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button onclick="register()">Create Account</button>
                    <div class="auth-switch">
                        Already have an account? <a href="#" onclick="showScreen('login-screen')">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-header">
                gramX Chat
            </div>
            <div class="messages-container" id="messages-container">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-input-container">
                <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let currentUser = null;
        let currentToken = null;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUser = data.user;
                    showScreen('chat-screen');
                    connectSocket();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Registration failed');
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUser = data.user;
                    showScreen('chat-screen');
                    connectSocket();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Login failed');
            }
        }

        function connectSocket() {
            socket = io({
                auth: {
                    token: currentToken
                }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-room', 'general');
            });

            socket.on('new-message', (message) => {
                displayMessage(message);
            });

            socket.on('room-messages', (messages) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                messages.forEach(displayMessage);
            });
        }

        function displayMessage(message) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            const isMyMessage = message.sender._id === currentUser.id;
            
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'their-message'}`;
            messageDiv.innerHTML = `
                <strong>${message.sender.username}:</strong> ${message.content}
                ${message.fileUrl ? `<br><img src="${message.fileUrl}" style="max-width: 100%; border-radius: 10px;">` : ''}
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (content && socket.connected) {
                socket.emit('send-message', {
                    content: content,
                    type: 'text',
                    senderId: currentUser.id,
                    roomId: 'general'
                });
                input.value = '';
            }
        }

        // Enter key to send message
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
  </html>
