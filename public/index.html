<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>gramX</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0088cc;
            height: 100vh;
            overscroll-behavior: none;
        }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        /* AUTH SCREENS */
        .auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .auth-box {
            width: 100%;
            max-width: 320px;
        }

        .auth-title {
            text-align: center;
            color: #0088cc;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .auth-input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .auth-switch {
            text-align: center;
            color: #666;
        }

        .auth-switch a {
            color: #0088cc;
            text-decoration: none;
            font-weight: 500;
        }

        /* CHAT LIST SCREEN */
        .chat-list-header {
            background: #0088cc;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 20px;
        }

        .online-users-header {
            padding: 15px;
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .user-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .user-item:active {
            background: #f8f9fa;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #0088cc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-status {
            font-size: 13px;
            color: #666;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            display: inline-block;
        }

        /* CHAT SCREEN */
        .chat-header {
            background: #0088cc;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            font-size: 17px;
        }

        .chat-status {
            font-size: 13px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #e6ebf5;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .my-message {
            background: #d3eddb;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .their-message {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: #0088cc;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: #7d7d7d;
            text-align: right;
            margin-top: 4px;
        }

        .system-message {
            text-align: center;
            color: #7d7d7d;
            font-size: 13px;
            margin: 8px 0;
            font-style: italic;
        }

        .message-input-container {
            padding: 12px 16px;
            background: #f0f2f5;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 22px;
            font-size: 16px;
            background: white;
            outline: none;
        }

        .send-button {
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 340px) {
            .message { max-width: 75%; }
            .auth-box { max-width: 280px; }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">gramX</h1>
                <input type="text" id="login-username" class="auth-input" placeholder="Username" value="user1">
                <input type="password" id="login-password" class="auth-input" placeholder="Password" value="pass">
                <button class="auth-button" onclick="login()">Login</button>
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showScreen('register-screen')">Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="register-screen" class="screen">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">Create Account</h1>
                <input type="text" id="register-username" class="auth-input" placeholder="Choose username">
                <input type="password" id="register-password" class="auth-input" placeholder="Choose password">
                <button class="auth-button" onclick="register()">Create Account</button>
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showScreen('login-screen')">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat List Screen -->
    <div id="chat-list-screen" class="screen">
        <div class="chat-list-header">
            gramX
        </div>
        <div class="online-users-header">
            Online Users
        </div>
        <div class="users-list" id="users-list">
            <!-- Online users will be listed here -->
        </div>
    </div>

    <!-- Private Chat Screen -->
    <div id="private-chat-screen" class="screen">
        <div class="chat-header">
            <button class="back-button" onclick="showScreen('chat-list-screen')">←</button>
            <div class="chat-info">
                <div class="chat-name" id="chat-target-name">User</div>
                <div class="chat-status" id="chat-target-status">online</div>
            </div>
        </div>

        <div class="messages-container" id="private-messages-container">
            <!-- Private messages will appear here -->
        </div>

        <div class="message-input-container">
            <input type="text" id="private-message-input" class="message-input" placeholder="Message" onkeypress="handlePrivateKeyPress(event)">
            <button class="send-button" onclick="sendPrivateMessage()">→</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let currentTargetUser = null;
        let onlineUsers = [];

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            
            if (result.success) {
                alert('Registration successful! Please login.');
                showScreen('login-screen');
            } else {
                alert('Error: ' + result.error);
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            
            if (result.success) {
                currentUser = username;
                initializeSocket();
                showScreen('chat-list-screen');
                loadOnlineUsers();
            } else {
                alert('Login failed: ' + result.error);
            }
        }

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                socket.emit('user-login', currentUser);
            });

            socket.on('online-users', (users) => {
                onlineUsers = users.filter(user => user !== currentUser);
                updateOnlineUsersList();
            });

            socket.on('user-online', (username) => {
                if (username !== currentUser && !onlineUsers.includes(username)) {
                    onlineUsers.push(username);
                    updateOnlineUsersList();
                }
            });

            socket.on('user-offline', (username) => {
                onlineUsers = onlineUsers.filter(user => user !== username);
                updateOnlineUsersList();
            });

            socket.on('conversation-history', (data) => {
                const container = document.getElementById('private-messages-container');
                container.innerHTML = '';
                
                data.messages.forEach(message => {
                    addPrivateMessageToChat(message);
                });
            });

            socket.on('new-private-message', (message) => {
                if (message.sender === currentTargetUser || message.receiver === currentTargetUser) {
                    addPrivateMessageToChat(message);
                }
            });
        }

        function updateOnlineUsersList() {
            const container = document.getElementById('users-list');
            container.innerHTML = '';
            
            onlineUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.onclick = () => startPrivateChat(user);
                
                userElement.innerHTML = `
                    <div class="user-avatar">${user.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">${user}</div>
                        <div class="user-status"><span class="online-dot"></span>Online</div>
                    </div>
                `;
                
                container.appendChild(userElement);
            });
        }

        async function loadOnlineUsers() {
            try {
                const response = await fetch('/online-users');
                const result = await response.json();
                onlineUsers = result.users.filter(user => user !== currentUser);
                updateOnlineUsersList();
            } catch (error) {
                console.log('Error loading online users:', error);
            }
        }

        function startPrivateChat(targetUser) {
            currentTargetUser = targetUser;
            document.getElementById('chat-target-name').textContent = targetUser;
            document.getElementById('chat-target-status').textContent = 'online';
            
            socket.emit('join-conversation', {
                currentUser: currentUser,
                targetUser: targetUser
            });
            
            showScreen('private-chat-screen');
        }

        function addPrivateMessageToChat(message) {
            const container = document.getElementById('private-messages-container');
            const messageDiv = document.createElement('div');
            
            const isMyMessage = message.sender === currentUser;
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'their-message'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                ${!isMyMessage ? `<div class="message-sender">${message.sender}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendPrivateMessage() {
            const input = document.getElementById('private-message-input');
            const text = input.value.trim();
            
            if (text && socket && currentTargetUser) {
                socket.emit('send-private-message', {
                    sender: currentUser,
                    receiver: currentTargetUser,
                    text: text
                });
                input.value = '';
            }
        }

        function handlePrivateKeyPress(event) {
            if (event.key === 'Enter') {
                sendPrivateMessage();
            }
        }

        // Pre-fill for testing
        window.onload = () => {
            document.getElementById('login-username').value = 'user1';
            document.getElementById('login-password').value = 'pass';
        };
    </script>
</body>
</html>
